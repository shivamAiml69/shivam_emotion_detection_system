<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result | Hand Gesture Recognition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 700px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            border-radius: 2px;
        }
        
        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .result-label {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px;
        }
        
        .gesture-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6e8efb;
            margin: 15px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .image-container {
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        
        .image-container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        
        .uploaded-image {
            width: 100%;
            display: block;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(110, 142, 251, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: #6e8efb;
            border: 2px solid #6e8efb;
        }
        
        .btn-secondary:hover {
            background: #f8f9fa;
            transform: translateY(-3px);
        }
        
        .icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .confidence {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #555;
        }
        
        .confidence-bar {
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin: 10px auto;
            max-width: 300px;
            overflow: hidden;
        }
        
        .confidence-level {
            height: 100%;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            border-radius: 5px;
            width: 85%; /* This would be dynamic in a real app */
        }
        
        .confidence-value {
            font-weight: 700;
            color: #6e8efb;
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .gesture-name {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        .celebrate {
            font-size: 3rem;
            margin: 20px 0;
            animation: celebrate 1.5s infinite;
        }
        
        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detection Result</h1>
        
        <div class="celebrate">ðŸŽ‰</div>
        
        <div class="result-card">
            <div class="result-label">Predicted emotion:</div>
            <div class="gesture-name">{{ sign_name }}</div>
        </div>
        
        <div class="image-container">
            <img src="{{ input_image }}" alt="Uploaded Image" class="uploaded-image">
        </div>
        
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-redo icon"></i> Try Another Image
            </a>
            <a href="#" class="btn btn-secondary">
                <i class="fas fa-download icon"></i> Download Result
            </a>
        </div>
    </div>

    <script>
        // Simple animation for confidence level (would be dynamic in a real app)
        document.addEventListener('DOMContentLoaded', function() {
            const confidenceLevel = document.querySelector('.confidence-level');
            let width = 0;
            const targetWidth = 85; // This would come from your backend
            
            const animateConfidence = () => {
                if (width < targetWidth) {
                    width++;
                    confidenceLevel.style.width = width + '%';
                    setTimeout(animateConfidence, 20);
                }
            };
            
            setTimeout(animateConfidence, 500);
        });
    </script>
</body>
</html>
